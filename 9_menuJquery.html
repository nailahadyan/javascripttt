<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Menu Navigasi dengan jQuery UI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <ul id="menu">
      <li class="ui-state-disabled">Tutorial</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <!-- Nested menu -->
      <li>
        PHP Framework
        <ul>
          <li>CodeIgniter</li>
          <li>Yii</li>
          <li>Laravel</li>
        </ul>
      </li>
    </ul>

    <script>
      $(document).ready(function () {
        $("#menu").menu();
      });
    </script>
  </body>
</html>
