<!DOCTYPE html>
<html>
  <head>
    <title>Mengakses Objek password</title>
  </head>
  <body>
    <form name="formTes" action="tesform.htm" method="POST">
      <pre>
Password Pengganti : <INPUT TYPE="PASSWORD" NAME="password_1">
Password Sekali Lagi: <INPUT TYPE="PASSWORD" NAME="password_2">
</PRE>
      <input type="BUTTON" name="tombolProses" value="Proses" onClick="cekPassword()" />
    </form>
    <script language="JavaScript">
      function cekPassword() {
        if (document.formTes.password_1.value != document.formTes.password_2.value) alert("Dua password yang Anda masukkan tidak sama");
        else window.location.href = "tesform.htm";
      }
    </script>
  </body>
</html>
