<!DOCTYPE html>
<html>
  <head>
    <title>Mengakses Objek password</title>
  </head>
  <body>
    Password Pengganti : <input type="password" name="password_1" /><br />
    Password Sekali Lagi: <input type="password" name="password_2" /><br />
    <button type="button" onclick="cekPassword()">Proses</button>

    <script language="JavaScript">
      function cekPassword() {
        if (document.formTes.password_1.value != document.formTes.password_2.value) {
          alert("Dua password yang Anda masukkan tidak sama");
        } else {
          window.location.href = "tesform.htm";
        }
      }
    </script>
  </body>
</html>
